  <script>

    const SUPABASE_URL = "https://wmxnqxrjzbvkxctvhise.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndteG5xeHJqemJ2a3hjdHZoaXNlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA5ODY1NDEsImV4cCI6MjA3NjU2MjU0MX0.GAulWlNfBFQsVo04_PIYgiHZQYsMc6t8ybLQ5z02z68";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // =========================================
    // Funci√≥n: Cargar Alumnos
    // =========================================
    async function cargarAlumnos() {
      const statusEl = document.getElementById('status');
      const contenedor = document.getElementById('alumnos-list');

      try {
        const { data, error } = await supabase
          .from('alumnos')
          .select('*');

        if (error) throw error;

        statusEl.textContent = "‚úÖ Datos cargados correctamente.";

        if (!data || data.length === 0) {
          contenedor.innerHTML = "<p class='text-center'>No hay registros en la tabla.</p>";
          return;
        }

        data.forEach(alumno => {
          const col = document.createElement('div');
          col.classList.add('col-md-4', 'mb-4');

          col.innerHTML = `
            <div class="card shadow-sm h-100">
              <div class="card-body">
                <h5 class="card-title">${alumno.nombre || 'Sin nombre'} ${alumno.apellido || ''}</h5>
                <p class="card-text"><strong>DNI:</strong> ${alumno.dni}</p>
                <p class="card-text"><strong>Edad:</strong> ${alumno.edad !== null ? alumno.edad : 'Sin dato'}</p>
                <p class="card-text"><strong>Activo:</strong> ${alumno.activo ? '‚úÖ S√≠' : '‚ùå No'}</p>
              </div>
            </div>
          `;
          contenedor.appendChild(col);
        });

      } catch (err) {
        console.error("Error al conectar o consultar Supabase:", err.message);
        statusEl.textContent = "‚ùå Error al obtener los datos. Ver consola para m√°s detalles.";
      }
    }

    cargarAlumnos();
  </script>
